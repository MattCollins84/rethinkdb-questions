
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Realtime Q&amp;A Analytics</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/epoch.min.css" rel="stylesheet">

    <script src="/js/vue.js"></script>
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/d3.min.js"></script>
    <script src="/js/epoch.min.js"></script>
    <script src="/js/general.js"></script>
    <script src="/js/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>

      // global for our chart
      var chart;

      // global questions array
      var questions = [];
      
      // connect to Socket.IO
      const socket = io();

      // on new questions
      socket.on("new", q => {
        questions.push(q);
        chart.push(generateChartUpdate())
      })

      // on updated questions
      socket.on("updated", q => {
        updateQuestion(q)
        chart.push(generateChartUpdate())
      })

      // on deleted questions
      socket.on("deleted", q => {
        deleteQuestion(q)
        chart.push(generateChartUpdate())
      });

      // when page is ready
      $(document).ready(function() {

        // Get the Public IP and display it
        getIP(ip => {
          $("span#ip").text(`(http://${ip}:3000/graph)`);
        })

        // GET questions from DB and generate chart
        getQuestions(generateChart);

      });
      
    </script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Questions vs. Answers <span id="ip"></span></h3>
        <hr>
      </div>

      <div class="row">

        <div id="lineChart" class="epoch category10" style="width: 80%; height: 200px; margin: 0 auto;"></div>

      </div>

    </div> <!-- /container -->

  </body>
</html>
