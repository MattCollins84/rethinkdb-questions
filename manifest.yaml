---
declared-services:
  q-and-a-rethinkdb:
    label: compose-for-rethinkdb
    plan: Standard
  q-and-a-cloudant:
    label: cloudantNoSQLDB
    plan: Shared
applications:
- name: rethinkdb-questions-${random-word}
  path: .
  instances: 1
  disk_quota: 512M
  memory: 256M
  host: rethinkdb-questions-${random-word}
  domain: mybluemix.net
  random-route: true
  command: node app.js
  services:
  - q-and-a-rethinkdb
  - q-and-a-cloudant